<!DOCTYPE html>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        margin: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #222831;
    }

    #create-body {
        /* display: flex; */
        /* flex-direction: column; */
        width: 500px;
        height: 800px;
        background-color: #3C434C;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 5px #111111;
    }

    .item {
        display: flex;
        flex-direction: column;
        margin: 20px 40px 20px 40px;
        /* background-color: #222831; */
        gap: 10px;
    }

    label {
        color: #eee;
        font-size: 24px;
    }

    input {
        font-size: 21px;
        height: 50px;
        border-radius: 8px;
        background-color: #e5e5e5;
        outline: none;
        padding: 10px;
        border: 0px;
    }

    .sitem-container {
        display: flex;
        align-items: center;

        /* justify-content: space-between; */
        /* background-color: #e5e5e5; */
    }

    .sitem {
        height: 50px;
    }

    select {
        height: 100%;
        font-size: 21px;
        border-radius: 8px;
        outline: none;
        border: 0px;
        background-color: #e5e5e5;
        padding: 10px;
    }

    .addButton {
        width: 26;
        height: 26px;
        margin-left: 20px;
    }

    .list {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 300px;
        overflow: scroll;
    }

    .listItem {
        display: flex;
        margin-top: 10px;
        width: 100%;
        height: 60px;
        padding: 15px 30px 15px 30px;
        border-radius: 8px;
        background-color: #28313F;
    }

    .phoneIcon {
        display: flex;
        align-items: center;
        justify-content: left;
        width: 20px;
        height: 30px;
        flex: 1;
    }

    .phoneNumber {
        display: flex;
        align-items: center;
        justify-content: left;
        flex: 2;
        color: #eeeeee;
        font-size: 20px;
    }

    .phoneDelete {
        display: flex;
        align-items: center;
        justify-content: right;
        flex: 1
    }

    .createButton {
        width: 200px;
        height: 60px;
        border: 0px;
        margin-top: 60px;
        border-radius: 8px;
        background-color: #29ABE2;
        color: #eeeeee;
        font-size: 24px;
    }
</style>
